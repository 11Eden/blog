<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clip实例展示</title>
    <script src="http://ssl1.tuniucdn.com/j/201406191714/3rd/jquery-1.7.2.min.js"></script>
</head>
    <style>
        .container{
          width:500px;
          margin:80px auto 0;
          position:relative;
          height:700px;
        }
        .clip-img{
          position:absolute;
        }

        .values{
          width:900px;
          margin: 20px auto;
        }
        .values p{
          color:#999;
          font-size:12px;
        }
        .values i{
          color:red;
        }
    </style>
<body>
    <div class="container">
      <img src="./img/default.jpg" alt="测试图" class="clip-img">
    </div>
    <div class="values">
      <span>
          top:<input type="text" class="clip_area" placeholder="填写完毕请输入回车" value="0">
      </span>
      <span>
          right:<input type="text" class="clip_area" placeholder="填写完毕请输入回车" value="0">
      </span>
      <span>
          bottom:<input type="text" class="clip_area" placeholder="填写完毕请输入回车" value="0">
      </span>
      <span>
        left:<input type="text" class="clip_area" placeholder="填写完毕请输入回车" value="0">
      </span>
      <p><i>*</i>&nbsp;请输入回车键进行裁剪</p>

      top: 裁切后的图片上边缘距离原元素上边缘的值 <br/>
      right：裁切后图片右边缘距离原元素右边缘的值 <br/>
      bottom：裁切后图片下边缘距离原元素下边缘的值 <br/>
      left:  裁切后图片左边缘距离原元素左边缘的值 <br/>
    </div>
    <script>
      $(".clip_area").on("change",function(){
          var clipTop = $(".clip_area").eq(0).val(),
              clipRight = $(".clip_area").eq(1).val(),
              clipBottom = $(".clip_area").eq(2).val(),
              clipLeft = $(".clip_area").eq(3).val();
              console.log(clipTop);
              console.log(clipRight);
              console.log(clipBottom);
              console.log(clipLeft);
              var clipRect = clipTop+'px,'+clipRight+'px,'+clipBottom+'px,'+clipLeft+'px';
              console.log(clipRect);
              $(".clip-img").css("clip","rect("+clipRect+")")
      })
    </script>
</body>
</html>
